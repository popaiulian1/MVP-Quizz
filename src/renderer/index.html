<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="landing-container">
            <div id="landing-header">
                <h1>MVP Quiz</h1>
                <p class="subtitle">By Popa Marian-Iulian</p>
            </div>
            
            <div id="landing-content">
                <div class="welcome-card">
                    <div class="quiz-info">
                        <div class="info-item">
                            <span class="info-icon">üìù</span>
                            <span class="info-text">Total Questions:</span>
                            <span id="total-questions">Loading questions...</span>
                        </div>
                    </div>
                    
                    <div class="landing-controls">
                        <button id="start-quiz-btn" class="primary-btn" disabled>
                            <span class="btn-text">Loading...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-container" style="display: none;">
            <div id="quiz-header">
                <h1>MVP Quiz</h1>
                <div id="progress">
                    <span id="question-counter">Question 1 of 10</span>
                    <span id="score">Score: 0</span>
                </div>
            </div>

            <div id="question-container">
                <h2 id="question-text">Loading question...</h2>
                <div id="answers-container"></div>
            </div>

            <div id="controls">
                <button id="next-btn" disabled>Next Question</button>
                <button id="finish-btn" style="display: none;">Finish Quiz</button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p id="final-score"></p>
            <br>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
